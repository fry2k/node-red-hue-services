<script type="module">

    import { BridgeConfigUI }         from "./src/ui/BridgeConfigUI.js";

    import { DeviceUI }               from "./src/ui/DeviceUI.js";
    import { DimmerSwitchUI }         from "./src/ui/DimmerSwitchUI.js";
    import { LightUI }                from "./src/ui/LightUI.js";
    import { LutronAuroraUI }         from "./src/ui/LutronAuroraUI.js";
    import { MotionSensorUI }         from "./src/ui/MotionSensorUI.js";
    import { WallSwitchModuleUI }     from "./src/ui/WallSwitchModuleUI.js";

    import { ServiceUI }              from "./src/ui/ServiceUI.js";
    import { DevicePowerUI }          from "./src/ui/DevicePowerUI.js";
    import { LightLevelUI }           from "./src/ui/LightLevelUI.js";
    import { MotionUI }               from "./src/ui/MotionUI.js";
    import { TemperatureUI }          from "./src/ui/TemperatureUI.js";
    import { ZigbeeConnectivityUI }   from "./src/ui/ZigbeeConnectivityUI.js";

    import { SceneUI }                from "./src/ui/SceneUI.js";
    import { RoomUI }                 from "./src/ui/RoomUI.js";
    import { ZoneUI }                 from "./src/ui/ZoneUI.js";

    import { MotionBehaviorUI }       from "./src/ui/MotionBehaviorUI.js";
    import { SceneCyclerUI }          from "./src/ui/SceneCyclerUI.js";

    var nodes = {
        "BridgeConfigNode": BridgeConfigUI,

        "DeviceNode": DeviceUI,
        "DimmerSwitchNode": DimmerSwitchUI,
        "LightNode": LightUI,
        "LutronAuroraNode": LutronAuroraUI,
        "MotionSensorNode": MotionSensorUI,
        "WallSwitchModuleNode": WallSwitchModuleUI,

        "ZigbeeConnectivityNode": ZigbeeConnectivityUI,
        "DevicePowerNode": DevicePowerUI,
        "LightLevelNode": LightLevelUI,
        "MotionNode": MotionUI,
        "TemperatureNode": TemperatureUI,
        "ServiceNode": ServiceUI,
        "SceneNode": SceneUI,
        "RoomNode": RoomUI,
        "ZoneNode": ZoneUI,

        "MotionBehaviorNode": MotionBehaviorUI,
        "SceneCyclerNode": SceneCyclerUI,
    }

    Object.keys(nodes).forEach((id) => {
        var idUI = id.replace("Node","UI");
        var idHelp = id.replace("Node","Help");
        var node = new nodes[id]();
        console.log(id,idUI,idHelp,new nodes[id]().config);

        var template = document.createElement("script");
        template.setAttribute("type","text/html");
        template.setAttribute("data-template-name",id);
        template.innerHTML='<div id="'+idUI+'"></div>';
        document.documentElement.appendChild(template);

        var help = document.createElement("script");
        help.setAttribute("type","text/markdown");
        help.setAttribute("data-help-name",id);
        help.innerHTML = node.manual();
        document.documentElement.appendChild(help);

        RED.nodes.registerType(id,node.config);
    });

</script>
